name: giphy_get
description: Pick EMOJI,STICKER or GIF from Giphy in pure dart code. Support Android,iOS,Web and Desktop.
version: 3.5.0
homepage: https://github.com/bazookon/giphy_get

publish_to: "none"

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider: 6.0.4
  extended_image:
    git:
      url: https://github.com/singh-karan-7/extended_image.git
      ref: my-branch
  flutter_staggered_grid_view: 0.6.2
  meta: ^1.9.1
  http: 0.13.5
  url_launcher: 6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  pedantic: ^1.11.1
  matcher: ^0.12.15

flutter:
  assets:
    - assets/img/
